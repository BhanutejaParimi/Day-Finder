<!DOCTYPE html>
<html>
<head>
    <title>Day Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1 class="heading">Day_Finder!!</h1>
    <div class="container">
        <div class="details">
            <p>Enter date: <input type="text" id="date"><br></p>

        </div>
        <div class="find_btn">
            <button onclick="getDayOfWeek()">Find Day</button>
        </div>
    </div>
</body>
</html>
